<div class="container">
  <div class="row">
    <div class="col" *ngFor="let student of allStudents" >
      <div *ngIf="student.email !== selectedLeader.email">
      <button mat-raised-button (click)="deleteMember(student)">
        {{student.name}}
      </button>
      </div>

    </div>
  </div>
  <div *ngIf="sel===true">
    <h4>Are you sure you want to delete this member?</h4>
    <button mat-raised-button (click)="deleteMember(todelete)">Yes</button>
    <button mat-raised-button (click)="reload()">No</button>
  </div>
</div>
